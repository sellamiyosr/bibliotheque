<div class="create-nft">
    <div class="form-signin w-50 m-auto item-details-page">
        <form (ngSubmit)="Ajoutuser()" id="contact" action="" method="post">
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                        <label for="royalities">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="nom"
                            [(ngModel)]="user.nom">
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <label for="royalities">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="email"
                            [(ngModel)]="user.email">
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <label for="royalities">Mot de passe</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="password"
                            [(ngModel)]="user.password">
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>
</div>
