<!-- Button trigger modal -->
<button type="button" class="btn btn-default" style="color: #e86252;" routerLink="/products/create/" (click)="openModal()">
    <i class="bi bi-plus-circle-fill"></i>
    Nouveau Specialite
</button>
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ajout Specialite</h4>
                <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <template *ngTemplateOutlet="formSpecialite"></template>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Form -->
<ng-template #formSpecialite>
    <form (ngSubmit)="ajoutSpecialite()">
        <div class="mb-3">
            <input type="text" class="form-control" id="nomspecialite" name="nomspecialite" placeholder="specialite" [(ngModel)]="Specialite.nomspecialite" >
        </div>
      
        <div>
            <button type="submit" class="btn btn-default" style="color: #e86252;" (clic)="ajoutSpecialite()">Enregistrer</button>
        </div>
    </form>
</ng-template>
