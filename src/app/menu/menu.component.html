<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a routerLink="livres" class="logo">
            <img src="assets/images/logo.png" style="width: 100px;" alt="">
          </a>
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li><a *ngIf="this.authService.isLoggedIn" [ngClass]="{ 'active': isActive('/auteurs') }" routerLink="auteurs">Auteurs</a></li>
            <li><a *ngIf="this.authService.isLoggedIn" [ngClass]="{ 'active': isActive('/editeurs') }" routerLink="editeurs">Editeurs</a></li>
            <li><a *ngIf="this.authService.isLoggedIn" [ngClass]="{ 'active': isActive('/specialites') }" routerLink="specialites">Spécialités</a></li>
            <li><a *ngIf="this.authService.isLoggedIn" [ngClass]="{ 'active': isActive('/livres') }" routerLink="livres">Livres</a></li>
            <li><a *ngIf="this.authService.isLoggedIn" [ngClass]="{ 'active': isActive('/livre/tables') }" routerLink="livre/tables">Liste des livres</a></li>
            <li><a *ngIf="!this.authService.isLoggedIn"  routerLinkActive="active" routerLink="login">Se connecter</a></li>
            <li><a (click)="logout()" *ngIf="this.authService.isLoggedIn" >Se déconnecter</a></li>
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
          <!-- ***** Menu End ***** -->
        </nav>
       
      </div>
    </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->
